name: PR CI App - Web

on:
  pull_request:
    branches: [ main ]
    paths-ignore: [ .github/workflows/build-and-deploy-to-pages.yml, README.md ]

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Detect Flutter version
      uses: kuhnroyal/flutter-fvm-config-action@v1

    - name: Setup Flutter
      uses: hrishikesh-kadam/setup-flutter@v1
      with:
        ref: ${{ env.FLUTTER_VERSION }}
        setFlutterRootPath: 'true'
        addPubCacheBinToPath: 'true'
        flutterPrecache: '--web'
    
    - name: Flutter version
      run: flutter --version

    - name: Install dependencies
      run: flutter packages get
      
    - name: Run code generation
      run: dart run build_runner build
      
    - name: Flutter analyze
      run: flutter analyze

    - name: Build web
      run: flutter build web --release --base-href '/devtools/' --web-renderer canvaskit

    - name: Fix permissions
      run: |
        chmod -c -R +rX "build/web/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'build/web'
