name: h3x_devtools
description: h3x4d3c1m4l's Personal Dev Tools

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  # Flutter framework
  flutter: { sdk: flutter }

  # UI
  fluent_ui: 4.8.4
  intl: 0.18.1
  google_fonts: 6.1.0
  go_router: 13.0.1
  particle_field: 1.0.0
  live_background: 0.1.3
  syntax_highlight: 0.3.0

  # State management
  mobx: 2.3.0
  flutter_mobx: 2.2.0+1

  # HTTP client
  http: 1.1.2

  # Parsing
  string_scanner: 1.2.0
  petitparser: 6.0.2
  sealed_unions: 3.0.3+1
  characters: 1.3.0

  # Collections and querying
  collection: 1.18.0
  darq: 2.0.0

  # URL launching
  url_launcher: 6.2.2
  
  # Persistence
  flutter_secure_storage: 9.0.0
  shared_preferences: 2.2.2

  # Misc
  rnd: 0.2.0

dev_dependencies:
  # Flutter framework
  flutter_test: { sdk: flutter }

  # Code quality
  flutter_lints: 3.0.1

  # Code generation
  build_runner: 2.4.7

  # State management
  mobx_codegen: 2.6.0

flutter:
  uses-material-design: true

  assets:
  - lib/solvers/advent_of_code/2021/
  - lib/solvers/advent_of_code/2022/
  - lib/solvers/advent_of_code/2023/
  - assets/google_fonts/
  - assets/christian-buehner-DItYlc26zVI-unsplash.jpg
  - assets/advent_of_code/

scripts:
  run: rps install all && rps generate all
  install:
    all: rps install flutter && rps install deps
    flutter: fvm install
    deps: fvm flutter pub get
  generate:
    all: rps generate build_runner_targets
    build_runner_targets: fvm dart run build_runner build --delete-conflicting-outputs
