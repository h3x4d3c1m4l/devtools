name: h3x_devtools
description: h3x4d3c1m4l's Personal Dev Tools

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  # Flutter framework
  flutter:
    sdk: flutter

  # UI
  fluent_ui: ^4.3.0
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  google_fonts: ^4.0.1
  go_router: ^6.0.6
  flutter_syntax_view: 
    git:
      url: https://github.com/YehudaKremer/flutter_syntax_view.git

  # State management
  mobx: ^2.0.7+7
  flutter_mobx: ^2.0.6+3

  # Tuples
  tuple: ^2.0.1

  # HTTP client
  http: ^0.13.5

  # Parsing
  string_scanner: ^1.1.1
  petitparser: ^5.1.0
  sealed_unions: ^3.0.3+1

  # Collections and querying
  fast_immutable_collections: ^8.2.0
  darq: ^1.2.1

  # URL launching
  url_launcher: ^6.1.9

dev_dependencies:
  # Flutter framework
  flutter_test:
    sdk: flutter

  # Code quality
  flutter_lints: ^2.0.0
  dart_code_metrics: ^5.2.1

  # Code generation
  build_runner: ^2.2.1

  # State management
  mobx_codegen: ^2.0.7+2

flutter:
  uses-material-design: true
  assets:
  - lib/solvers/advent_of_code/2021/
  - lib/solvers/advent_of_code/2022/
  - assets/google_fonts/
