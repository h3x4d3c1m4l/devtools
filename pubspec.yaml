name: h3x_devtools
description: h3x4d3c1m4l's Personal Dev Tools

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0'

dependencies:
  # Flutter framework
  flutter: { sdk: flutter }

  # UI
  fluent_ui: 4.10.0
  intl: any
  google_fonts: 6.2.1
  go_router: 14.6.2
  particle_field: 1.0.0
  live_background: 0.1.3
  syntax_highlight: 0.4.0

  # State management
  mobx: 2.5.0
  flutter_mobx: 2.3.0

  # HTTP client
  http: 1.2.2

  # Parsing
  string_scanner: any
  petitparser: 6.0.2
  sealed_unions: 3.0.3+1
  characters: 1.3.0

  # Collections and querying
  collection: any
  darq: 2.0.0

  # URL launching
  url_launcher: 6.3.1

  # Persistence
  flutter_secure_storage: 9.2.2
  shared_preferences: 2.3.4

  # Misc
  rnd: 0.2.0
  reflectable: 4.0.12

dependency_overrides:
  flutter_secure_storage_web: ^2.0.0-beta.1

dev_dependencies:
  # Flutter framework
  flutter_test: { sdk: flutter }

  # Code quality
  flutter_lints: 5.0.0

  # Code generation
  build_runner: 2.4.13

  # State management
  mobx_codegen: 2.7.0

flutter:
  uses-material-design: true

  assets:
  - lib/solvers/advent_of_code/2021/
  - lib/solvers/advent_of_code/2022/
  - lib/solvers/advent_of_code/2023/
  - lib/solvers/advent_of_code/2024/
  - assets/google_fonts/
  - assets/christian-buehner-DItYlc26zVI-unsplash.jpg
  - assets/advent_of_code/
