name: h3x_devtools
description: h3x4d3c1m4l's Personal Dev Tools

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Flutter framework
  flutter:
    sdk: flutter

  # UI
  fluent_ui: 4.7.0
  cupertino_icons: 1.0.5
  intl: 0.18.0
  google_fonts: 5.1.0
  go_router: 10.0.0
  flutter_syntax_view: 
    git:
      url: https://github.com/YehudaKremer/flutter_syntax_view.git

  # State management
  mobx: 2.2.0
  flutter_mobx: 2.0.6+5

  # HTTP client
  http: 1.1.0

  # Parsing
  string_scanner: 1.2.0
  petitparser: 5.4.0
  sealed_unions: 3.0.3+1

  # Collections and querying
  fast_immutable_collections: 9.1.5
  darq: 2.0.0

  # URL launching
  url_launcher: 6.1.12

dev_dependencies:
  # Flutter framework
  flutter_test:
    sdk: flutter

  # Code quality
  flutter_lints: 2.0.2

  # Code generation
  build_runner: 2.4.6

  # State management
  mobx_codegen: 2.3.0

flutter:
  uses-material-design: true
  assets:
  - lib/solvers/advent_of_code/2021/
  - lib/solvers/advent_of_code/2022/
  - assets/google_fonts/
