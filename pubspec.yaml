name: aoc22
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  # Flutter framework
  flutter:
    sdk: flutter

  # UI
  fluent_ui:
    git: https://github.com/bdlukaa/fluent_ui.git
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  google_fonts: ^3.0.1
  flutter_syntax_view: 
    git:
      url: https://github.com/YehudaKremer/flutter_syntax_view.git

  # State management
  mobx: ^2.0.7+7
  flutter_mobx: ^2.0.6+3

  # Tuples
  tuple: ^2.0.1

  # HTTP client
  http: ^0.13.5

  # Parsing
  string_scanner: ^1.1.1
  petitparser: ^5.1.0
  sealed_unions: ^3.0.3+1

  # Collections and querying
  fast_immutable_collections: ^8.1.0
  darq: ^1.2.1

  # URL launching
  url_launcher: ^6.1.7

dev_dependencies:
  # Flutter framework
  flutter_test:
    sdk: flutter

  # Code quality
  flutter_lints: ^2.0.0
  dart_code_metrics: ^5.2.1

  # Code generation
  build_runner: ^2.2.1

  # State management
  mobx_codegen: ^2.0.7+2

flutter:
  uses-material-design: true
  assets:
  - lib/solvers/advent_of_code_2021/
  - lib/solvers/advent_of_code_2022/
  - assets/google_fonts/
